{% extends 'store/main.html' %}
{% load static %}
{% block content %}
        <div class="row">
            {% for p in products  %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{ p.image.url }}" >
                <div class="box-element product">
                    <h6><strong>{{ p.name }}</strong></h6>
                    <hr>
                    <button data-product="{{p.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Ajouter au panier</button>
                    <a href="#" class="btn btn-outline-success">View</a>
                    <h6 style="display: inline-block; float: right;"><strong>CFA {{ p.price|floatformat:0 }}</strong></h6>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock content %}
